<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <h1 id="app-logo">Quiz Alley</h1>
    <div id="container">
        <div id="subjects">
            <button id="englishBtn">Verbal Reasoning</button>
            <button id="mathsBtn">Quantitative Reasoning</button>
            <button id="scienceBtn">Science & Tech</button>
            <button id="gkBtn">General Knowledge</button>
            <button id="financeBtn">Finance</button>
            <button id="reasoningBtn">Reasoning</button>
            <button id="programmingBtn">Programming</button>
            <button id="zoologyBtn">Zoology</button>
        </div>

        <div id="home-bg"></div>
        <div id="quiz-content">
            <div class="top-heading">
                <div id="heading-left">
                    <h2 id="sub-test-heading"></h2>
                </div>
                <div id="heading-right">
                    <div id="score"></div>
                </div>
            </div>
            <div id="qstn-block">
                <div id="questions"></div>
                <div id="options"></div>
                <div id="nextBtn">
                    <button>Next</button>
                </div>
            </div>
        </div>
        <div id="welcome-words">
            <h1>Welcome to Quiz Alley! Click on the subjects to start the quiz...</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
